<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Spark Bank</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/Bank logo.jpg" alt="bank logo">
            </a>
        </div>


        <div class="hamburger-navbar">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navbar">
            <ul class="navlinks">
                <li><a href="index.html" class="navlink">Home</a></li>
                <li><a href="customer.jsp" class="navlink">View-Customers</a></li>
                <li><a href="transaction.jsp" class="navlink">Transactions</a></li>
                <li><a href="about.html" class="navlink">About-Us</a></li>
                <li><a href="contact.html" class="navlink">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <span class="section-header">Contact Us</span>
        <span class="main-heading">Get in touch</span>
        <p class="para-1">We would love to solve your queries and listen to your suggestions.</p>

        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="post">
                <input type="hidden" name="access_key" value="5b489353-d88a-4c77-a50f-7f3478cc2cb8">
                <!--Inputs-->
                <label for="username"></label>
                <input type="text" name="username" id="username" class="user-inputs" placeholder="Full Name" required
                    autocomplete="off">

                <label for="emailId"></label>
                <input type="email" name="emailId" id="emailId" class="user-inputs" placeholder="abc@gmail.com" required
                    autocomplete="off">

                <label for="subject"></label>
                <input type="text" name="subject" id="subject" p class="user-inputs" placeholder="Title of Subject"
                    required autocomplete="off">

                <label for="feedback"></label>
                <textarea name="message" id="feedback" cols="30" rows="10" class="user-inputs"
                    placeholder="Provide your feedback" required autocomplete="off"></textarea>

                <input type="submit" class="user-inputs submit" value="Submit">
            </form>

            <div class="google-location">
                <div class="map-bg"></div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d50641.1278457168!2d72.80563162905234!3d19.372428181946695!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ac2abaef9c61%3A0x502296ab15284f0c!2sVasai%20West%2C%20Vasai-Virar%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1712467735393!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
